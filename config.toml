#################### default parameters ################################
[params]
logo = ""
home = "Home"
# Meta data
description = "An Autopsy digest plugin for parsing Microsoft Teams."
author = "Alexander Bilz"
images = ["images/site-feature-image.jpg"]
# Google Analitycs
# googleAnalitycsID = "" # Your ID
