#################################### device ################################
devices:
  enable : true
  title : "Fancy a short demo?"
  content : "Forensics.im is an Autopsy Plugin, which allows parsing levelDB of modern Electron-based Instant Messenger Applications like Microsoft Teams. Unlike the existing solutions, Forensics.im also parses the binary ldb files, which contain the majority of the entries and allows identifies individual entities, such as messages and contacts, and presents these in Autopsy's blackboard view."
  image : "images/about/demo.gif"
  feature:
    # feature item loop
    - title : "Identify artefacts missed by default approaches"
      icon : "ti-check-box" # themify icon pack : https://themify.me/themify-icons
      content : "The forensics.im module uses advanced techniques for processing the *Microsoft Teams* datastores, which can not be processed through traditional approaches like string searches."
      
    # feature item loop
    - title : "Reporting & Analysis"
      icon : "ti-check-box" # themify icon pack : https://themify.me/themify-icons
      content : "The forensic.im module uses primarily default Autopsy artefacts, which lets you use these even through advance visualization tools, such as the Communications Visualization Editor."


  # button
  button:
    enable : false
    label : "Purchase on amazon"
    link : "#"

